<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v2</title>
    <link rel="stylesheet" href="src/css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div id="app">
      <section>
        V2 p
      </section>
      <section>
        <h3>Databinding , v-model and computed properties </h3>
        <div class="col-md-3">
          {{greetings}} <input class="form-control" type="text" v-model="name" value="">
        </div>
        <p >

          <p v-html="rawHtml">

          </p>
        </p>
        <p v-bind:title="greetings">
          {{greetings}}
        </p>
      </section>
      <section>
        <h3>Conditional</h3>
        <p>
          Are you feel better? <input type="checkbox" v-model="feelBetter" value="">
        </p>
        <p class="alert alert-info" v-if="feelBetter">
          Cool, You'r Awesome!!!!!
        </p>
        <p class="alert alert-danger" v-else>
          Ooops , take rest.
        </p>
      </section>

      <section>
        <h3>Loops</h3>
        <p class="hb">
          Todos
          <ul class="list-group">
            <li class="list-group-item" v-for="todo in todos">{{todo}}</li>
          </ul>

        </p>
      </section>

    </div>
    <script src="./libs/vue.js" charset="utf-8"></script>
    <script src="./src/app.js" charset="utf-8"></script>

  </body>
</html>
