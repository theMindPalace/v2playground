<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v2</title>
    <link rel="stylesheet" href="src/css/style.css" media="screen" title="no title">
  </head>
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="/">Basic <span class="sr-only">(current)</span></a></li>
        <li><a href="components.html">Components</a></li>

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div id="app" class="container">
      <div class="page-header">
        <h1>Basics</h1>
      </div>
      <section >
        <h3>Databinding , v-model and computed properties </h3>

          {{greetings}} <input  type="text" v-model="name" value="">

        <p >

          <p v-html="rawHtml">

          </p>
        </p>
        <p v-bind:title="greetings">
          {{greetings}}
        </p>
      </section>
      <section >
        <h3>Conditional</h3>
        <p>
          Are you feel better? <input type="checkbox" v-model="feelBetter" value="">
        </p>
        <p class="alert alert-info" v-if="feelBetter">
          Cool, You'r Awesome!!!!!
        </p>
        <p class="alert alert-danger" v-else>
          Ooops , take rest.
        </p>
      </section>

      <section>
        <h3>Loops</h3>
        <p class="hb">
          Todos
          <ul class="list-group">
            <li class="list-group-item" v-for="todo in todos">{{todo}}</li>
          </ul>

        </p>
      </section>
      <section>
        <h3>User Interactions</h3>
      <div class="col-md-4">
        <form class="form-horizontal" action="index.html" method="post" v-on:submit="clickContactButton">
            <div class="form-group">
                <label for="control-label col-md-4">Name</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" v-model="name" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="control-label col-md-4">Email</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" v-model="email" value="">
                </div>
            </div>
            <button type="submit" class="btn btn-success" name="button" v-on:click="clickContactButton" >Contact</button>
            <button type="button" class="btn btn-danger" name="button" v-on:click="clickClearButton" >Clear</button>
        </form>
      </div>
      </section>

    </div>
    <script src="./libs/vue.js" charset="utf-8"></script>
    <script src="./src/app.js" charset="utf-8"></script>

  </body>
</html>
